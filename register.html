<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
    <style>
        body {
            background-image: url("assets/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<form action="">
    <legend>CREATE AN ACCOUNT!</legend><br>

    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter fistname" required="required"><br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required"><br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter Password" required="required"><br><br>

    <label for="phone">Phone Number :</label>
    <input type="tel" id="phone" placeholder="e.g 07035464666" required="required"><br><br>

    <label for="address">Home Address :</label>
    <input type="number" id="address"  required="required"><br><br>

    <!--CHOOSING IMAGE-->
    <label for="file">Choose a file</label>
    <input type="file" id="file"><br><br>

    <!--Dropdown menu-->
    <label for="nationality">Select Nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--Choose one--</option>
        <option value="">Dutch</option>
        <option value="">Germany</option>
        <option value="">Italian</option>
        <option value="">Kenyan</option>
    </select><br><br>
    
    <!--Radio Button-->
    <label >Choose Gender :</label><br>

    <input type="radio" id="male" name="aris">
    <label for="male"  >Male :</label><br>

    <input type="radio" id="female" name="aris">
    <label for="female"  >Female :</label><br>

    <input type="radio" id="other" name="aris">
    <label for="other" >Other :</label><br><br><br><br>


    <!--Check Boxes-->
    <label >Choose your favorite football team</label><br>

    <input type="checkbox" id="arsenal">
    <label for="arsenal">Arsernal</label><br>

    <input type="checkbox" id="chelsea">
    <label for="chelsea">Chelsea</label><br>

    <input type="checkbox" id="manu">
    <label for="manu">Manchester United</label><br><br>

    <!--text input-->
    <label for="message">Describe yourself</label><br>
    <textarea name=""  cols="50" rows="5" placeholder="Type something here..." item id="message" maxlength="200"></textarea><br><br>

    <!--CheckBox-->
    <input type="checkbox" id="terms">
    <label for="terms">I agree to terms and conditions.</label><br><br>

    <!--Submit Button-->
    <button type="submit">Register</button>

</form>
</body>
</html>
